<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/theme-dark.css') }}" id="theme-style">
</head>

<body data-theme="{{ theme or 'light' }}">
<!-- ====== TOP NAVBAR ====== -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg, #7b5fff, #764ba2);">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold d-flex align-items-center"  href="/">
      <i class="bi bi-graph-up-arrow me-2" ></i> Euro Lotus → Amazon Profit Analyzer
    </a>
    <div class="d-flex align-items-center ms-auto">
      <div class="dropdown">
        <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown">
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="avatar" width="30" height="30" class="rounded-circle me-2">
          <span>{{ username or 'User' }}</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow">
          <li><a class="dropdown-item" href="{{ url_for('user_center') }}"><i class="bi bi-person me-2"></i> User Center</a></li>
          <li><a class="dropdown-item text-danger" href="{{ url_for('auth.logout') }}"><i class="bi bi-box-arrow-right me-2"></i> Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<!-- ====== MAIN DASHBOARD ====== -->
<div class="container mt-4">
    <div class="header text-center mb-4">
        <h2>Welcome, {{ username }}</h2>
    </div>

     <!-- Settings -->
    <div class="mb-4">
      <h4 class="fw-semibold mb-3"><i class="bi bi-gear"></i> Settings & Costs</h4>
      <div class="row g-3 setting-item">
        <div class="col-md-3">
          <label class="form-label">Shipping Cost (€)</label>
          <input type="number" id="shippingCost" class="form-control" value="3.5" step="0.1" min="0">
        </div>
        <div class="col-md-3">
          <label class="form-label">Amazon Referral Fee (%)</label>
          <input type="number" id="referralFee" class="form-control" value="15" step="0.5" min="0" max="100">
        </div>
        <div class="col-md-3">
          <label class="form-label">Min Profit Margin (%)</label>
          <input type="number" id="minProfit" class="form-control" value="30" step="5" min="0">
        </div>
        <div class="col-md-3">
          <label class="form-label">Max Acceptable Rank</label>
          <input type="number" id="maxRank" class="form-control" value="50000" step="1000" min="0">
        </div>
      </div>
    </div>

    <!-- Sorting Controls -->
    <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
      <label class="fw-semibold me-2"><i class="bi bi-sort-alpha-down"></i> Sort by:</label>
      <select id="sortField" class="form-select form-select-sm" style="width:180px;">
        <option value="">None</option>
        <option value="product_name">Product Name</option>
        <option value="amazon_price">Amazon Price</option>
        <option value="eurolotus_price">EuroLotus Price</option>
        <option value="netProfit">Net Profit</option>
        <option value="profitMargin">Profit Margin</option>
        <option value="roi">ROI</option>
        <option value="amazon_rank">Sales Rank</option>
      </select>
      <button id="sortAsc" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-sort-numeric-down"></i> Asc
      </button>
      <button id="sortDesc" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-sort-numeric-up-alt"></i> Desc
      </button>
      <button class="btn btn-primary ms-auto" id="exportBtn">
        <i class="bi bi-download"></i> Export CSV
      </button>
    </div>

    <!-- Results Table -->
    <div style="overflow-x:auto;">
      <table id="resultsTable" class="table table-striped table-hover align-middle"></table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='scripts/script.js') }}"></script>

<script>
    // Fetch data and initialize dashboard
    let productsData = [];
    fetch('/get_products')
        .then(response => response.json())
        .then(data => {
            productsData = data;
            analyzeProducts();
        });
</script>

</body>
</html>
